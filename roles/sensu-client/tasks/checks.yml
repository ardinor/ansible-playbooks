---

- name: Get the check-load plugin
  get_url: url=https://raw.githubusercontent.com/sensu/sensu-community-plugins/master/plugins/system/check-load.rb
           dest=/etc/sensu/plugins/check-load.rb
           owner=sensu
           group=sensu
           mode=0744

- name: Get the check-cpu plugin
  get_url: url=https://raw.githubusercontent.com/sensu/sensu-community-plugins/master/plugins/system/check-cpu.rb
           dest=/etc/sensu/plugins/check-cpu.rb
           owner=sensu
           group=sensu
           mode=0744

- name: Get the cpu-metrics plugin
  get_url: url=https://github.com/sensu/sensu-community-plugins/raw/master/plugins/system/cpu-metrics.rb
           dest=/etc/sensu/plugins/cpu-metrics.rb
           owner=sensu
           group=sensu
           mode=0744

- name: Restart sensu-client
  service: name=sensu-client state=restarted

