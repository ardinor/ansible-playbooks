    file: "check-cpu.rb"
    url: "https://raw.githubusercontent.com/sensu/sensu-community-plugins/master/plugins/system/check-cpu.rb"
  "check_disk":
    file: "check-disk.rb"
    url: "https://raw.githubusercontent.com/sensu/sensu-community-plugins/master/plugins/system/check-disk.rb"
  "cpu_metrics":
    file: "cpu-metrics.rb"
    url: "https://raw.githubusercontent.com/sensu/sensu-community-plugins/master/plugins/system/cpu-metrics.rb"
  "vmstat_metrics":
    file: "vmstat-metrics.rb"
    url: "https://raw.githubusercontent.com/sensu/sensu-community-plugins/master/plugins/system/vmstat-metrics.rb"
  "memory_metrics":
