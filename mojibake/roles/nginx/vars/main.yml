---

# Where to download the RPM that will install the nginx repo
nginx_rpm_url: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
# The site url without www
site_url: defestri.org
# Where the SSL Cert is located on the server
ssl_cert_location: /srv/ssl/cert.crt
# Where the SSL Private Key is located on the server
ssl_private_key_location: /srv/ssl/cert.key
root_dir: /var/www/defestri/
proxy_pass_port: 8000
access_log: /var/www/defestri/logs/access.log
error_log: /var/www/defestri/logs/error.log
